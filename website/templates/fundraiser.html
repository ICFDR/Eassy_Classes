<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
    <meta charset="UTF-8">
    <title>fundraiser</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">BECOME A FUNDRAISER</button><br>
            <button class="btn btn-secondary">DONATE</button>
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>
        <div class="colmd-4"><button class="btn btn-danger"><a href="/fundraiser/logout">logout</a></div>
        <!-- Button trigger modal -->
    </div>
    <!-- Fundraiser Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Start Fund Raising</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <button class="btn btn-primary" data-toggle="modal" data-target="#loginsignup" style="color:white;" data-dismiss="modal">as an individual</a></button><br>
       <button class="btn btn-primary"><a href="" style="color:white;">as a team</a></button><br>
       <button class="btn btn-primary"><a href="" style="color:white;">create a team</a></button><br>
      </div>
    </div>
  </div>
</div>

</body>
</html>
